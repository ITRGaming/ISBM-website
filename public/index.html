    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize ScrollSpy
            var scrollSpy = new bootstrap.ScrollSpy(document.body, {
                target: '#navbar_top'
            });

            // Smooth scrolling
            document.querySelectorAll('a.nav-link').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });

                    // Remove active class from all nav links
                    document.querySelectorAll('#navbar_top .nav-link').forEach(link => {
                        link.classList.remove('active');
                    });

                    // Add active class to the clicked nav link
                    this.classList.add('active');
                });
            });

            // Event listener to get the active section
            document.body.addEventListener('activate.bs.scrollspy', function () {
                var activeSection = document.querySelector('#navbar_top .nav-link.active');
                if (activeSection) {
                    var sectionId = activeSection.getAttribute('href');
                    console.log('Active section:', sectionId);
                }
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var height = $('.navbar-scroll').height();
                var scrollTop = $(window).scrollTop();

                if (scrollTop >= height - 40) {
                    $('.nav-container').addClass('solid-nav');
                } else {
                    $('.nav-container').removeClass('solid-nav');
                }
            });
        });


        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // element with id = "defaultOpen" and click on it 

        document.getElementById("defaultOpen").click();

        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar_top');
            const navbarHeight = document.querySelector('.navbar').offsetHeight;

            if (window.scrollY > 50) {
                navbar.classList.add('fixed-top');
                // Add padding top to show content behind navbar
                document.body.style.paddingTop = navbarHeight + 'px';
            } else {
                navbar.classList.remove('fixed-top');
                // Remove padding top from body
                document.body.style.paddingTop = '0';
            }
        });


        function generateOTP() {
            var mobile_no = $("#mobile_code").val();
            $.ajax({
                type: "POST",
                url: 'https://insityapp.com/API/generate-otp.php',
                dataType: "json",
                data: {
                    mobile_no: mobile_no
                },
                success: function (response) {
                    var result = response.status;
                    if (result == 1) {
                        $("#otpdiv").show();
                        $("#phone").val(mobile_no);
                        document.getElementById("otpdiv").style.display = "flex";
                        alert("OTP has been sent to your mobile number.");
                    } else {
                        document.getElementById("sub_val").disabled = false;
                    }
                }
            });
        }


        function otp_verify() {
            var mobile_no = $("#mobile_code").val();
            var otp = $("#otp").val();
            $.ajax({
                type: "POST",
                url: 'https://insityapp.com/API/validate-otp.php',
                dataType: "json",
                data: {
                    mobile_no: mobile_no,
                    otp: otp
                },
                success: function (response) {
                    var result = response.status;
                    if (result == 1) {
                        alert("OTP Verification successfully completed.");
                        $("#otpdiv").hide();
                        document.getElementById("otpdiv").style.display = "node";
                        button.disabled = false;
                    } else {
                        alert("Invalid OTP");
                    }
                }
            });
        }
        document.addEventListener("DOMContentLoaded", function () {
            var phoneInput = document.getElementById("mobile_code");
            var otp = document.getElementById("otp");
            phoneInput.addEventListener("input", function () {
                var phoneNumber = phoneInput.value;
                if (phoneNumber.length === 10) {
                    generateOTP();
                }
            });
            otp.addEventListener("input", function () {
                var otpNumber = otp.value;
                if (otpNumber.length === 6) {
                    otp_verify();
                }
            });
        });


        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "https://insityapp.com/dbFiles/fetch_states.php",
                dataType: "json",
                success: function (response) {
                    var names = response.states;
                    var state = $(".state");
                    state.empty();
                    for (var i = 0; i < names.length; i++) {
                        var name = names[i];
                        state.append($("<option>", {
                            value: name,
                            text: name,
                        }));
                    }
                },
                error: function (error) {
                    console.error("Error fetching states:", error);
                },
            });

            var entity = "ISBMU";
            $.ajax({
                type: "POST",
                url: "https://insityapp.com/dbFiles/fetch_levels.php",
                data: {
                    entity: entity,
                },
                dataType: "json",
                success: function (response) {
                    var names = response.levels;
                    var level = $(".level");
                    level.empty();
                    for (var i = 0; i < names.length; i++) {
                        var name = names[i];
                        level.append($("<option>", {
                            value: name,
                            text: name,
                        }));
                    }
                },
                error: function (error) {
                    console.error("Error fetching levels:", error);
                },
            });
        });


        $(".state").on("change", function () {
            fetch_city();
        });


        function fetch_city() {
            var state = document.getElementById("state").value;

            $.ajax({
                type: "POST",
                url: "https://insityapp.com/dbFiles/fetch_cities.php",
                data: {
                    state: state,
                },
                dataType: "json",
                success: function (response) {
                    var names = response.cities;
                    var city = $(".city");
                    city.empty();
                    for (var i = 0; i < names.length; i++) {
                        var name = names[i];
                        city.append($("<option>", {
                            value: name,
                            text: name,
                        }));
                    }
                },
                error: function (error) {
                    console.error("Error fetching Emails:", error);
                },
            });
        }


        $(".level").on("change", function () {
            fetch_course();
        });


        function fetch_course() {
            var level = document.getElementById("level").value;
            var entity = "ISBMU";

            $.ajax({
                type: "POST",
                url: "https://insityapp.com/dbFiles/fetch_courses.php",
                data: {
                    level: level,
                    entity: entity,
                },
                dataType: "json",
                success: function (response) {
                    var names = response.courses;
                    var course = $(".course");
                    course.empty();
                    for (var i = 0; i < names.length; i++) {
                        var name = names[i];
                        course.append($("<option>", {
                            value: name,
                            text: name,
                        }));
                    }
                },
                error: function (error) {
                    console.error("Error fetching Emails:", error);
                },
            });
        }
    </script>
